<!-- Java script can change html element attribute  -->
<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>js can change html element attribute</title>
		<style>
			.lighting{
				height: auto;
				width: auto;
				font-size: 2em;
				text-shadow: 2px 3px 4px red, 4px 5px 6px blue;
			}
			button:hover{
				background: yellow;
				padding: 5px;
				border: none;
				transition: 2s ;
			}
		</style>
	</head>
